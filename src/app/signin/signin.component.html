<table class="table">
    <thead>
        <th>ID</th>
        <th>Email</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Images</th>
    </thead>
    <tr *ngFor="let img of imgdata">
        <td>{{img.id}}</td>
        <td>{{img.email}}</td>
        <td>{{img.first_name}}</td>
        <td>{{img.last_name}}</td>
        <td>
            <img [src]="img.avatar">
        </td>
    </tr>
</table>
